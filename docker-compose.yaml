version: '3'
 
services:
  db:
    image: postgres:14.3
    restart: on-failure
    ports:
      - "6432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}      
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: America/La_Paz
    container_name: church
    volumes:
      - ./postgres_data:/var/lib/postgresql